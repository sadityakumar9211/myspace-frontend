<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login_app.css">
    <link rel="icon" href="../landing/logo.png">
    <title>MySpace - Sign In</title>

</head>

<body>
    <div class="center">
        <div>
            <a href="../landing/landing.html">
                <img src="../landing/logo.png" class="w-12 h-12 ml-20 mt-1 mb-2 mr-1 inline-block"
                    alt="MySpace logo"></a>
            <p class="text-gray-900 text-xl font-medium title-font mt-10 inline-block">Login to MySpace</p>
        </div>
        <form method="post">
            <div class="txt_field">
                <input type="email" pattern=".+@iiitm\.ac\.in" required>
                <label>Institutional E-Mail</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>

            <input type="submit" value="Login" class="mb-2">
            <hr>
            <div class="text-gray-900 text-xl title-font text-center mt-2 mb-2">OR</div>
            <div>
                <a href="#">
                    <img src="google_signin_buttons/web/2x/btn_google_signin_light_normal_web@2x.png"
                        alt="Google Sign In Button" class="w-48 h-15 m-auto">
                </a>
            </div>
            <div class="signup_link ">
                Not yet Registered? <a href="../Register/register.html">Sign Up</a>
            </div>
        </form>
    </div>

</body>

</html>
